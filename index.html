<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id='container'>
        <div id='display'>
            <div id='top'>0</div>
            <div id='bottom'>0</div>
        </div>
        <div id='grid'>
            <div data-key="C" class='key' id='clear'>C</div>
            <div data-key="S" class='key' id='signChange'>+/-</div>
            <div data-key="%" class='key operator' id='remainder'>%</div>
            <div data-key="/" class='key operator' id='division'>/</div>
            <div data-key="7" class='key number' id='seven'>7</div>
            <div data-key="8" class='key number' id='eight'>8</div>
            <div data-key="9" class='key number' id='nine'>9</div>
            <div data-key="*" class='key operator' id='multiplication'>x</div>
            <div data-key="4" class='key number' id='four'>4</div>
            <div data-key="5" class='key number' id='five'>5</div>
            <div data-key="6" class='key number' id='six'>6</div>
            <div data-key="-" class='key operator' id='subtract'>-</div>
            <div data-key="1" class='key number' id='one'>1</div>
            <div data-key="2" class='key number' id='two'>2</div>
            <div data-key="3" class='key number'id='three'>3</div>
            <div data-key="+" class='key operator' id='add'>+</div>
            <div data-key="0" class='key number' id='zero'>0</div>
            <div data-key="." class='key' id='dot'>.</div>
            <div data-key="Backspace" class='key' id='delete'>del</div>
            <div data-key="Enter" class='key' id='equalto'>=</div>
        </div>
    </div>
</body>
</html>
